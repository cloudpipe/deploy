---
- hosts:
  - api_nodes
  - job_nodes
  vars_files:
  - ['secrets.yml', 'secrets.vault.yml']
  - ['vars.local.yml', 'vars.yml']
  roles:
  - common
  - docker

- hosts:
  - api_nodes
  vars_files:
  - ['secrets.api.yml', 'secrets.api.vault.yml']
  - ['vars.local.yml', 'vars.yml']
  roles:
  - api

- hosts:
  - job_nodes
  vars_files:
  - ['vars.local.yml', 'vars.yml']
  roles:
  - jobs
